<form method="post" class="form-outline form-white mb-4">
  <label class="form-label" for="typeEmailX">User</label>
  <input  class="form-control form-control-lg"
    type="text"
    name="userName"
    [(ngModel)]="loginForm.user.val"
    #user="ngModel"
  />
  <small
    class="bg-danger text-light mt-1 px-2 py-1 rounded"
    *ngIf="!loginForm.user.isValid() && user.touched"
    >{{ loginForm.user.error }}</small
  >
  <label class="form-label" for="typePasswordX">Password</label>
  <input class="form-control form-control-lg"
    type="password"
    name="password"
    [(ngModel)]="loginForm.password.val"
    required="required"
    #password="ngModel"
  />
  <small
    class="bg-danger text-light mt-1 px-2 py-1 rounded"
    *ngIf="!loginForm.password.isValid() && password.touched"
    >{{ loginForm.password.error }}</small
  >
  <p class="small mb-5 pb-lg-2"><a class="text-black-50" href="#!"></a></p>
  <button
    type="button"
    class="btn btn-outline-light btn-lg px-5"
    [disabled]="!isValidForm"  (click)="btnLogin()"
  >
  Login
  </button>
</form>
